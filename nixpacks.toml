[phases.setup]
nixPkgs = ["python311", "postgresql", "cmake", "gcc"]

[phases.install]
cmds = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "export PATH=\"$HOME/.cargo/bin:$PATH\"",
  "uv sync"
]

[phases.build]
cmds = []

[start]
cmd = "export PATH=\"$HOME/.cargo/bin:$PATH\" && uv run uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
