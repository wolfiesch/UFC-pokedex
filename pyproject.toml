[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["frontend"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "S", "C4"]
ignore = ["B008"]  # Allow function default arguments with calls (use carefully)

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q --disable-warnings"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["scraper", "backend"]
branch = true
