version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ufc_pokedex
      POSTGRES_PASSWORD: ufc_pokedex
      POSTGRES_DB: ufc_pokedex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ufc_pokedex -d ufc_pokedex"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg://ufc_pokedex:ufc_pokedex@db:5432/ufc_pokedex
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  redis_data:
