name: Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  tests-postgresql:
    name: Tests (postgresql)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ufc_pokedex
          POSTGRES_PASSWORD: ufc_pokedex
          POSTGRES_DB: ufc_pokedex
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Configure PostgreSQL database
        env:
          DATABASE_URL: postgresql+psycopg://ufc_pokedex:ufc_pokedex@localhost:5432/ufc_pokedex
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "ğŸ—„ï¸ PostgreSQL mode - running migrations"
          uv run python -m alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+psycopg://ufc_pokedex:ufc_pokedex@localhost:5432/ufc_pokedex
        run: |
          uv run pytest --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: postgresql
          name: coverage-postgresql
        continue-on-error: true

      - name: Verify PostgreSQL database mode
        run: |
          echo "âœ“ PostgreSQL tests completed"
          echo "âœ“ Migrations applied successfully"

  tests-sqlite:
    name: Tests (sqlite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Configure SQLite database
        run: |
          echo "USE_SQLITE=1" >> $GITHUB_ENV
          echo "ğŸ—„ï¸ SQLite mode - tables will auto-create"

      - name: Run tests with coverage
        env:
          USE_SQLITE: 1
        run: |
          uv run pytest --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: sqlite
          name: coverage-sqlite
        continue-on-error: true

      - name: Verify SQLite database mode
        run: |
          echo "âœ“ SQLite tests completed"
          echo "âœ“ Tables auto-created via create_all()"
          echo "âœ“ Migrations skipped (expected)"
