name: Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  tests-postgresql:
    name: Tests (postgresql)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ufc_pokedex
          POSTGRES_PASSWORD: ufc_pokedex
          POSTGRES_DB: ufc_pokedex
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Configure PostgreSQL database
        env:
          DATABASE_URL: postgresql+psycopg://ufc_pokedex:ufc_pokedex@localhost:5432/ufc_pokedex
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "üóÑÔ∏è PostgreSQL mode - running migrations"
          uv run python -m alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+psycopg://ufc_pokedex:ufc_pokedex@localhost:5432/ufc_pokedex
        run: |
          uv run pytest --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: postgresql
          name: coverage-postgresql
        continue-on-error: true

      - name: Verify PostgreSQL database mode
        run: |
          echo "‚úì PostgreSQL tests completed"
          echo "‚úì Migrations applied successfully"

  tests-sqlite:
    name: Tests (sqlite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Configure SQLite database
        run: |
          echo "USE_SQLITE=1" >> $GITHUB_ENV
          echo "üóÑÔ∏è SQLite mode - tables will auto-create"

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: sqlite
          name: coverage-sqlite
        continue-on-error: true

      - name: Verify SQLite database mode
        run: |
          echo "‚úì SQLite tests completed"
          echo "‚úì Tables auto-created via create_all()"
          echo "‚úì Migrations skipped (expected)"

  frontend-tests:
    name: Frontend (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        working-directory: frontend
        run: pnpm lint

      - name: Run frontend tests
        working-directory: frontend
        run: pnpm test --run

      - name: Build frontend
        working-directory: frontend
        run: pnpm build

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs:
      - tests-postgresql
      - tests-sqlite
      - frontend-tests
    if: ${{ always() }}
    steps:
      - name: Check upstream job results
        run: |
          if [ "${{ needs.tests-postgresql.result }}" != "success" ]; then
            echo "tests-postgresql job did not succeed"
            exit 1
          fi
          if [ "${{ needs.tests-sqlite.result }}" != "success" ]; then
            echo "tests-sqlite job did not succeed"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "frontend-tests job did not succeed"
            exit 1
          fi
          echo "All required test jobs succeeded"
